<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 숙제 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <div class="header">
            <h1>🎯 학생 숙제 관리 시스템</h1>
            <p>입체어휘 4000 & 소리훈련 체계적 관리 시스템</p>
        </div>

        <!-- 컨트롤 섹션 -->
        <div class="controls">
            <div class="date-selector">
                <label for="homework-date">📅 숙제 날짜:</label>
                <input type="date" id="homework-date" value="">
            </div>

            <div class="class-filter">
                <label for="class-filter">🎓 반 필터:</label>
                <select id="class-filter">
                    <option value="all">전체 반</option>
                </select>
            </div>

            <button class="export-btn" onclick="exportHomework()">
                📊 CSV 내보내기
            </button>

            <button class="export-btn" onclick="exportClassHomework()" style="background: var(--success-color);">
                📋 반별 숙제 복사
            </button>

            <button class="export-btn" onclick="showSystemGuide()" style="background: var(--warning-color);">
                📚 사용 가이드
            </button>

            <button class="export-btn" onclick="backupData()" style="background: #13c2c2;">
                💾 데이터 백업
            </button>

            <button class="export-btn" onclick="document.getElementById('restore-file').click()" style="background: #722ed1;">
                📥 데이터 복구
            </button>
            <input type="file" id="restore-file" accept=".json" style="display: none;" onchange="restoreData(event)">

            <button class="export-btn" onclick="showStudentManagement()" style="background: #eb2f96;">
                👥 학생 관리
            </button>
        </div>

        <!-- 통계 바 -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="total-students">0</div>
                <div class="stat-label">총 학생 수</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completed-homework">0</div>
                <div class="stat-label">완료된 숙제</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completion-rate">0%</div>
                <div class="stat-label">완료율</div>
            </div>
        </div>

        <!-- 일괄 작업 섹션 -->
        <div class="bulk-actions">
            <h3>📋 일괄 작업</h3>
            <div class="bulk-controls">
                <select id="bulk-class" class="bulk-select">
                    <option value="">반 선택</option>
                </select>
                <select id="bulk-category" class="bulk-select">
                    <option value="">카테고리 선택</option>
                    <option value="vocabulary">어휘</option>
                    <option value="phonics">소리</option>
                    <option value="reading">독서</option>
                    <option value="quizletEnabled">퀴즐릿 활성화</option>
                </select>
                <select id="bulk-homework" class="bulk-select">
                    <option value="">숙제 선택</option>
                </select>
                <button class="bulk-btn" onclick="applyBulkHomework()">
                    🚀 일괄 적용
                </button>
                <button class="bulk-btn" onclick="copyBulkHomework()" style="background: #1890ff;">
                    📋 반별 숙제 복사
                </button>
            </div>
        </div>

        <!-- 학생 목록 컨테이너 -->
        <div id="classes-container">
            <!-- 반별 학생 목록이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <!-- 알림 시스템 -->
    <div id="notification" class="notification"></div>

    <!-- JavaScript 모듈 로드 -->
    <script src="js/data-manager.js?v=20251202_1015"></script>
    <script src="js/ui-manager.js?v=20251202_1015"></script>
    <script src="js/feedback-manager.js?v=20251202_1015"></script>
    <script src="js/utilities.js?v=20251202_1015"></script>

    <!-- 캐시 무효화 (개발용) -->
    <!-- Cache-busting: 2025-01-22-05:29 - 모듈화 완료 -->
</body>
</html>
